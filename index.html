<!DOCTYPE html>
<html lang="en">
  <head>

    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">

            placeholder="Put Your Important Task"

        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>

        </ul>
      </div>
    </div>

    <script src="script.js"></script>
